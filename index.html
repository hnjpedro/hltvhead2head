<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header-div">
            <img src="imgs/s1-header.png" class="s1-header" />
            s1mple vs <br />
            dev1ce
            <img src="imgs/devve-header.png" />
        </div>
        <div class="all-lan box">
            <h2 class="title">BIG EVENTS</h2>
            <div class="stats-div columns is-gapless">
            <div class="s1-div column">
                <h3 class="s1-stats title is-4">s1mple</h3>
                <ul class="stats-block columns is-gapless">
                    <li class="li-stats mvp box column is-two-fifths">
                        <span class="stats-number">10</span>
                        <span class="stats-text">MVP</span>
                    </li>
                    <li class="li-stats lans-won box column is-one-third">
                        <span class="stats-number">15</span>
                        <span class="stats-text">WON</span>
                    </li>
                    <li class="li-stats lans-played box column">
                        <span class="stats-number">30</span>
                        <span class="stats-text">PLAYED</span>
                    </li>
                </ul>
                <ul class="comp-stat">x LANS per win</ul>
                <ul class="comp-stat">x LANS per MVP</ul>
            </div>
            <div class="dev-div column">
                <h3 class="dev-stats title is-4">dev1ce</h3>
                <ul class="stats-block columns is-gapless">
                    <li class="li-stats mvp box column is-two-fifths">
                        <span class="stats-number">10</span>
                        <span class="stats-text">MVP</span>
                    </li>
                    <li class="li-stats lans-won box column is-one-third">
                        <span class="stats-number">15</span>
                        <span class="stats-text">WON</span>
                    </li>
                    <li class="li-stats lans-played box column">
                        <span class="stats-number">30</span>
                        <span  class="stats-text">PLAYED</span>
                    </li>
                </ul>
                <ul class="comp-stat">x LANS per win</ul>
                <ul class="comp-stat">x LANS per MVP</ul>
            </div>
        </div>
        </div>
    </body>
</html>
